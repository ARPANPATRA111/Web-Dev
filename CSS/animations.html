<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Transition Properties */
        .transition-demo {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all 0.5s ease; /* Smooth transition for all properties */
            margin: 20px;
        }
        .transition-demo:hover {
            width: 200px;
            background-color: red;
            transform: rotate(45deg);
        }

        /* Keyframe Animation */
        @keyframes move-rotate {
            0% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(200px) rotate(180deg); }
            100% { transform: translateX(0) rotate(360deg); }
        }
        .animation-demo {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: move-rotate 3s infinite linear;
            margin: 20px;
        }

        /* Multiple Animations */
        @keyframes color-change {
            0% { background-color: purple; }
            50% { background-color: orange; }
            100% { background-color: pink; }
        }
        .multi-animation {
            width: 150px;
            height: 150px;
            animation: 
                move-rotate 4s infinite linear,
                color-change 2s infinite alternate;
            margin: 20px;
        }

        /* Hover Animation */
        .hover-animation {
            width: 100px;
            height: 100px;
            background-color: teal;
            transition: all 0.3s ease;
        }
        .hover-animation:hover {
            transform: scale(1.2) skew(10deg);
            opacity: 0.7;
        }

        /* Container for demos */
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .h1{
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1 class="h1">Hover over the Squares !!</h1>
    <div class="container">
        <div class="transition-demo"></div>
        <div class="animation-demo"></div>
        <div class="multi-animation"></div>
        <div class="hover-animation"></div>
    </div>
</body>
</html>
